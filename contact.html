<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="Style/style.css">
    </head>
    <body>
        <script src="/Script/nav.js"></script>
        <script>
            async function send_message() {
                const body = document.getElementById("body").value;
                const name = document.getElementById("name").value;
                const city = document.getElementById("city").value;
                const email = document.getElementById("email").value;
                const url = `https://activity-analyzer.azurewebsites.net/send_email?name=${name}&body=${body}&city=${city}&email=${email}`;
                console.log(url);
                fetch(url, {method:"Post"})
            }
        </script>
        <div style="text-align: center;">
                <h1>Contact</h1>
                <h5>Advice? Comment? Question? A joke?</h5>
        </div>
        <div style="margin: 0px 150px;">
                <form>
					<div class="form-group">
						<input class="form-control required" type="text" id="name" placeholder="Name" value="" required/>
					</div>
					<div class="form-group">
						<input class="form-control" type="text" id="city" placeholder="City (Optional)" value="" />
					</div>
					<div class="form-group">
						<input class="form-control" type="text"  id="email" placeholder="Email" value="" required/>
					</div>
					<div class="form-group">
						<textarea class="form-control" id="body" placeholder="Message" required>Feedback</textarea>
					</div>
					<div class="form-group">
						<button type="button" onclick="send_message()" class="btn btn-primary">Send</button>
					</div>
				</form>
        
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
    </body>
</html>
